{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}
<h2> {{ title }} </h2>
<table class="table table-striped">
    <tr>
	{% for item in header %}
        <th>{{ item }}</th>
	{% endfor %}
    </tr>
       {% for row in result %}
           <tr>
	    {% for item in header %}
            	<td>{{ row[item] }}</td>
	    {% endfor %}
           </tr>
       {% endfor %}
</table>
{% endblock %}
